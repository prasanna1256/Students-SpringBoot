<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>QISCET STUDENTS DATA</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
				crossorigin="anonymous">
	</head>
	<body>
		
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <!-- Brand -->
		  <a class="navbar-brand" href="#">QISCET</a>

		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" href="@{/qiscet}">QISCET Students</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<br><br>
		
		
		<div class="container">
			<div class="row">
				<h1>QISCET Students</h1>
				 			
			</div>
			<div class="row">
				<a th:href="@{/qiscet/new}" class="btn btn-success">Add Student</a>
			</div>
			<div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th> First name</th>
						<th> Last name</th>
						<th> Email</th>
						<th> Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.firstname}"></td>
						<td th:text="${student.lastname}"></td>
						<td th:text="${student.email}"></td>
						<td>
							<a th:href="@{/qiscet/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>

	</body>
	
</html>
